name: Notify on release

on:
  release:
    types: [published]

jobs:
  notification:
    runs-on: ubuntu-latest
    name: notification
    steps:
      - name: Get release info
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          releaseInfo="$(gh api -H "Accept: application/vnd.github+json" /repos/difuks/yarn-plugin-version-sample/releases/latest)"
          
          echo "::set-output name=info::$(releaseInfo)"
      - name: Send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Hello from Release
            body: ${{ steps.release.outputs.info.body }}
